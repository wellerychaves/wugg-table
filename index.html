<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Din√¢mica</title>
</head>
<body>
    <div class="container">
        <h1>WUgg Rotation tables</h1>

        <p>Select table</p>
        <div class="table-selector">
            <button onclick="updateTable(0)">1</button>
            <button onclick="updateTable(1)">2</button>
            <button onclick="updateTable(2)">3</button>
            <button onclick="updateTable(3)">4</button>
            <button onclick="updateTable(4)">5</button>
            <button onclick="updateTable(5)">6</button>
            <button onclick="updateTable(6)">7</button>
            <button onclick="updateTable(7)">8</button>
            <button onclick="updateTable(8)">9</button>
            <button onclick="updateTable(9)">10</button>
            <button onclick="updateTable(10)">11</button>
            <button onclick="updateTable(11)">12</button>
            <button onclick="updateTable(12)">13</button>
            <button onclick="updateTable(13)">14</button>
            <button onclick="updateTable(14)">15</button>
            <button onclick="updateTable(15)">16</button>
            <button onclick="updateTable(16)">17</button>
            <button onclick="updateTable(17)">18</button>
            <button onclick="updateTable(18)">19</button>
            <button onclick="updateTable(19)">20</button>
        </div>

        <p>Select Class</p>
        <div class="filter-controls">
            <button onclick="tableFilter('')">All</button>
            <button onclick="tableFilter('A')">A</button>
            <button onclick="tableFilter('B')">B</button>
            <button onclick="tableFilter('C')">C</button>
            <button onclick="tableFilter('D')">D</button>
            <button onclick="tableFilter('E')">E</button>
            <button onclick="tableFilter('S1')">S1</button>
            <button onclick="tableFilter('S2')">S2</button>
            <button onclick="tableFilter('Open')">Open</button>
        </div>

        <div class="table-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Track Name</th>
                        <th>Class</th>
                        <th>Game Mode</th>
                        <th>PU</th>
                        <th>Track ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
